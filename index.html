<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Community Library</title>
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <img src="./Assets/Frame.png" alt="Library Logo" />
        <a href="./index.html" class="logo">Community Library</a>
      </div>

      <div class="nav-right">
        <ul>
          <li><a href="./login.html" class="nav">Log In</a></li>
          <li><a href="#" class="nav">Locations</a></li>
          <li>
            <a href="#" class="nav">Get A Library Card</a>
          </li>
          <li><a href="./about.html" class="nav">About Us</a></li>
        </ul>
        <button>Donate</button>
      </div>
    </nav>
    <main>
      <section class="search">
        <div class="input-bar">
          <form>
            <input
              type="text"
              name="Search"
              id="Search"
              placeholder="Search a book, catalog, website, and events..."
            />
            <img src="./Assets/Search.png" alt="" />
          </form>
        </div>

        <a href="./booklist.html">Browse the catalog</a>
      </section>
      <section class="popular">
        <div class="pop-title">
          <h3>Popular Books of 2023</h3>
        </div>
        <div class="pop-container">
          <div class="popbooks">
            <img src="./Assets/Jacket 1.png" alt="Just Another Love Song" />
            <br />
            <a href="./bookdescription.html">Just Another Love Song</a>
            <p class="author">Kerry Winfrey</p>
          </div>
          <div class="popbooks">
            <img
              src="./Assets/Jacket (1) 1.png"
              alt="Pete The Cat and The Bedtime Blues"
            />
            <br />
            <a href="./bookdescription.html"
              >Pete The Cat and The Bedtime Blues</a
            >
            <p class="author">Kim Dean</p>
          </div>
          <div class="popbooks">
            <img src="./Assets/Jacket (2) 1.png" alt="The Mutual Friend" />
            <br />
            <a href="./bookdescription.html">The Mutual Friend</a>
            <p class="author">Carter Bays</p>
          </div>
          <div class="popbooks">
            <img
              src="./Assets/Jacket (3) 1.png"
              alt="The Book With No Pictures"
            />
            <br />
            <a href="./bookdescription.html">The Book With No Pictures</a>
            <p class="author">B. J. Novak</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
