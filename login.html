<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Community Library</title>
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <img src="./Assets/Frame.png" alt="Library Logo" />
        <a href="./index.html" class="logo">Community Library</a>
      </div>

      <div class="nav-right">
        <ul>
          <li><a href="./login.html" class="nav">Log In</a></li>
          <li><a href="#" class="nav">Locations</a></li>
          <li>
            <a href="#" class="nav">Get A Library Card</a>
          </li>
          <li><a href="./about.html" class="nav">About Us</a></li>
        </ul>
        <button>Donate</button>
      </div>
    </nav>
    <main class="login">
      <section class="login-info">
        <h1>Log In</h1>
        <label for="username">Username or Barcode*</label>
        <input type="text" name="username" id="username" />
        <label for="pin">PIN*</label>
        <input type="text" name="pin" id="pin" />
        <div class="bottom-log">
          <a href="#">Forgot your PIN?</a>
          <button>Login</button>
        </div>
      </section>
      <section class="register">
        <img src="./Assets/Library card 1.png" alt="" />
        <h3>Need a library card?</h3>
        <p>
          Community Library's card is free for anyone who lives, works, pays
          property taxes or goes to school in New York City
        </p>
        <a href="./registration.html" class="sign-up">Sign up now</a>
      </section>
    </main>
  </body>
</html>
